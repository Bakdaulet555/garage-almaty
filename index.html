<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продам гараж в Алматы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        main {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        main img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }
        main p {
            font-size: 1.1em;
        }
        .contact {
            margin-top: 20px;
            text-align: center;
        }
        .contact a {
            display: inline-block;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .contact a:hover {
            background: #555;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #eee;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>

    <main>
        <img src="https://via.placeholder.com/700x400?text=Гараж+в+Алматы" alt="Гараж в Алматы">
        <p>Продается гараж в отличном состоянии, расположенный в удобном месте города Алматы. Площадь — 20 м², есть электричество и охрана.</p>
        <div class="contact">

        </div>
    </main>
    <footer>
        © 2025 Продам гараж в Алматы
    </footer>
</body>
</html>
